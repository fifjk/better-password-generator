        <div class="square">
            <div class="allText">
                <h1 id="title">Generate a <div class="line-2">random password</div></h1>
                <p id="underText">Never use an insecure password again.</p>
                <button onclick="generatePassword()">Generate passwords</button>
            </div>
            <div class="line"></div>
            <div class="boxes">
                <div class="box-1">
                    <p id="password-1" onclick="navigator.clipboard.writeText(this.textContent); this.style.color = '#e0bacd'; let old1 = this.textContent; this.textContent = 'Copied!'; setTimeout(() => {
                        this.style.color = '';
                        this.textContent = old1;
                        }, 2000)"></p>
                        <p class="copyclick">Click to copy!</p>
                </div>
                <div class="box-2">
                    <p id="password-2" onclick="navigator.clipboard.writeText(this.textContent); this.style.color = '#e0bacd'; let old2 = this.textContent; this.textContent = 'Copied!'; setTimeout(() => {
                        this.style.color = '';
                        this.textContent = old2;
                        }, 2000)"></p>
                        <p class="copyclick">Click to copy!</p>
                </div>
            </div>
        </div>
